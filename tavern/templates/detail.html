{% extends 'base.html' %}

{% block content %}

   <p class="lunch-name"> {{ lunch.nickname }}</p>
<table>
    {% for location in locations %}
     <tr> 
        <td class="lunch-suggestions">{{ location.restaurant_suggestions }}</td>
         <td>
             <form action="{% url 'tavern:vote' lunch.id %}" method="post">
                 {% csrf_token %}
                 <input type="hidden" name="location" value="{{ location.id }}">
                 <input type="submit" name="submit_button" value="Vote">
             </form>
         </td>
     </tr>
    {% endfor %}

</table>
{% endblock %}
